repositories {
    maven {
        name = 'filament-site'
        url = 'https://filament.svn.sourceforge.net/svnroot/filament/trunk/m2-repo/'
    }
    maven {
        name = "mjb-repo"
        url = "https://meta-jb.svn.sourceforge.net/svnroot/meta-jb/trunk/dev/m2-repo/"
    }
}

dependencies {
    compile "org.scala-lang:scala-compiler:$scalaVersion"
    compile "org.scala-lang:scala-library:$scalaVersion"
    compile "com.googlecode.scalascriptengine:scalascriptengine_$scalaMajorVersion:1.3.10"
    compile "com.cyrusinnovation.computation-engine:computation-engine-core_${scalaMajorVersion}:${projectVersion}"
    compile "net.sf.opencsv:opencsv:2.3"
    compile "org.yaml:snakeyaml:1.13"

    compile project(':core')

    testCompile "junit:junit:4.11"
    testCompile "org.scalatest:scalatest_$scalaMajorVersion:2.2.3"
    testCompile "org.scalamock:scalamock-scalatest-support_$scalaMajorVersion:3.2.1"
    testCompile "com.h2database:h2:1.4.177"

    testCompile project(':core').sourceSets.test.output
}

// scaladoc.excludes = ['**com/cyrusinnovation/computation/EvalCode.scala', '**com/cyrusinnovation/computation/util/Logger.scala']
scaladoc.title = 'Computation Engine Persistence API, version ' + version

def pomConfig = {
    packaging 'jar'
    name 'Computation Engine persistence module'
    url 'https://github.com/cyrusinnovation/computation-engine'
    licenses {
        license([:]) {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    scm {
        url 'https://github.com/cyrusinnovation/computation-engine.git'
        connection 'scm:git:git://github.com/cyrusinnovation/computation-engine.git'
        developerConnection 'scm:git:git@github.com:cyrusinnovation/computation-engine.git'
    }
    developers {
        developer {
            id 'psfblair'
            name 'Paul Blair'
            roles {
                role 'Project Founder'
            }
        }
        developer {
            id 'theunforgiven'
            name 'Nicholas Goodwin'
            roles {
                role 'Developer'
            }
        }
   }
}

publishing {
    publications {
        code(MavenPublication) {
            artifactId = project.publishedArtifactId + "_${scalaMajorVersion}"

            pom.withXml {
                //Somehow the description node can't go in the pomConfig.
                asNode().appendNode('description', 'A Scala library for persisting computations created using the' +
                        'computation-engine core library.') + pomConfig
            }
        }
        jarSignatures(MavenPublication) {
           artifactId = project.publishedArtifactId + "_${scalaMajorVersion}"
        }
        pomSignature(MavenPublication) {
            artifactId = project.publishedArtifactId + "_${scalaMajorVersion}"
        }
    }
}